<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Validaci√≥n Avanzada</title>
    <link rel="stylesheet" href="../_css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Formulario Avanzado</h1>

        <!--barra de progreso-->
        <div class="progreso-formulario">
            <div class="barra-progreso" id="barraProgreso"></div>
        </div>
        <p style="text-align: center; color: #666; margin-bottom: 30px;">
            Progreso: <span id="porcentajeProgreso">0%</span>
        </p>

        <!--form-->
        <form id="formularioAvanzado" 
            novalidate>
   
        <!--nombre con validacion en tiempo real-->
            <div class="form-group">
                <label for="nombreCompleto">Nombre completo *</label>
                <input 
                  type="text" 
                  id="nombreCompleto" 
                  name="nombreCompleto"
                  required
                  autofocus
                  placeholder="Minimo 2 caracteres"
                  pattern="[A-Za-z√Å√â√ç√ì√ö√°√©√≠√≥√∫√ë√±√ú√º]{3,40}"/>
        
           <div 
                class="mensaje-error" 
                id="errorNombre">  
            </div>

            <div
                class="mensaje-exito" 
                id="exitoNombre"></div>
            </div>

       <!--Email validacion personalizada-->  
            <div class="form-group">
                <label for="correo">Correo electronico *</label>
                <input 
                  type="email" 
                  id="correo" 
                  name="correo" 
                  required
                  placeholder="usuario@dominio.com"
                  pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$"/>
            <div
                class="mensaje-error"
                id="errorCorreo">
            </div>

            <div class="mensaje-exito"
                id="exitoCorreo"></div>
            </div>

        <!--Contrase√±a con indicador de fortaleza-->
            <div class="form-group">
                <label for="password">Contrase√±a *</label>
                <input 
                  type="password" 
                  id="password" 
                  name="password" 
                  required
                  placeholder="Minimo 8 caracteres"
                  minlength="8"/>
            <div 
                class="password-strength" 
                id="strengthBar"></div>
            <div 
                class="mensaje-error" 
                id="errorPassword">
            </div>
            <div  
                class="mensaje-exito" 
                id="exitoPassword"></div>
            </div>

        <!--Confirmar contrase√±a-->
            <div class="form-group">
                <label for="confirmarPassword">Confirmar Contrase√±a *</label>
                <input 
                  type="password" 
                  id="confirmarPassword" 
                  name="confirmPassword" 
                  required
                  placeholder="Repite tu contrase√±a"/>
            <div
                class="mensaje-error" 
                id="errorConfirmar">
            </div>

            <div 
                class="mensaje-exito" 
                id="exitoConfirmar"></div>
            </div>

        <!--Tel√©fono con formato-->

            <div class="form-group">
                <label for="telefono">Tel√©fono *</label>
                <input 
                type="tel" 
                id="telefono" 
                name="telefono" 
                required 
                placeholder="300-123-4567"
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"/>
                <div 
                    class="mensaje-error" 
                    id="errorTelefono">
                </div>
                <div 
                    class="mensaje-exito" 
                    id="exitoTelefono"></div>
            </div>
        <!--Selecciona Fecha de Nacimiento-->
            <div class="form-group">
                <label for="fechaNacimiento">Fecha de Nacimiento *</label>
                <input 
                  type="date" 
                  id="fechaNacimiento" 
                  name="fechaNacimiento" 
                  required/>
                <div 
                    class="mensaje-error" 
                    id="errorFecha">
                </div>
                <div 
                    class="mensaje-exito" 
                    id="exitoFecha"></div>
            </div>
            <!--comentarios con contador-->
            <div class="form-group">
                <label for="comentarios">Comentarios</label>
                <textarea 
                  id="comentarios" 
                  name="comentarios" 
                  rows="4" 
                  maxlength="500"
                  placeholder="Cuentanos sobre ti (maximo 500 caracteres)"></textarea>
                <div 
                    class="contador-caracteres" >
                    <span id="contadorCaracteres">0</span>/500 caracteres
                </div>
            </div> 
            <!--Checkbox de t√©rminos y condiciones-->
            <div class="form-group">
                    <input 
                      type="checkbox" 
                      id="terminos" 
                      name="terminos" 
                      required/>

                    <label 
                        for="terminos"
                        style="display: inline; margin-left: 8px;">
                        Acepto los t√©rminos y condiciones* 
                    </label>
                <div 
                    class="mensaje-error" 
                    id="errorTerminos">
                </div>
                <div 
                    class="mensaje-exito" 
                    id="exitoTerminos"></div>
            </div>

        <!--Bot√≥n de env√≠o-->
            <button 
                type="submit" 
                id="btnEnviar"
                disabled>Enviar Formulario</button>
        <button 
            type="reset" 
            id="btnReiniciar" 
            onclick="reiniciarFormulario()">Reiniciar Formulario</button>
        </form>
        <div id="resumenDatos" style="display:none; margin-top: 30px;">
            <h2>Resumen de tus datos:</h2>
        <div id="contenidoResumen"></div>
        
</div>

    </div><!--container-->

  <!-- scripts --> 
    <script> 
      const formulario = document.getElementById('formularioAvanzado'); 
      const campos = formulario.querySelectorAll('input, textarea, select'); 
      const btnEnviar = document.getElementById('btnEnviar'); 
      
      // Estado de validaci√≥n de cada campo 
      let estadoValidacion = {}; 

      // Inicializar estado de todos los campos 
      campos.forEach((campo) => { 
        estadoValidacion[campo.name] = false; 
      }); 

      //  VALIDACIONES ESPEC√çFICAS POR CAMPO 
      // Validaci√≥n del nombre 
      document 
        .getElementById('nombreCompleto') 
        .addEventListener('input', function () { 
          const valor = this.value.trim(); 
          const nombres = valor 
            .split(' ') 
            .filter((nombre) => nombre.length > 0); 
          if (valor.length < 3) { 
            mostrarError( 
              'errorNombre', 
              'El nombre debe tener al menos 3 caracteres' 
            ); 
            marcarCampo(this, false); 
          } else if (nombres.length < 2) { 
            mostrarError('errorNombre', 'Ingresa al menos 2 nombres'); 
            marcarCampo(this, false); 
          } else { 
            mostrarExito('exitoNombre', '‚úì Nombre v√°lido'); 
            marcarCampo(this, true); 
          } 
        }); 
      // Validaci√≥n del email 
      document.getElementById('correo').addEventListener('input', function () { 
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; 
        if (!emailRegex.test(this.value)) { 
          mostrarError('errorCorreo', 'Formato de email inv√°lido'); 
          marcarCampo(this, false); 
        } else {  mostrarExito('exitoCorreo', '‚úì Email v√°lido'); 
          marcarCampo(this, true); 
        } 
      }); 
      // Validaci√≥n de contrase√±a con indicador de fortaleza 
      document 
        .getElementById('password') 
        .addEventListener('input', function () { 
          const password = this.value; 
          const fortaleza = calcularFortalezaPassword(password); 
          actualizarBarraFortaleza(fortaleza); 
          if (password.length < 8) { 
            mostrarError( 
              'errorPassword', 
              'La contrase√±a debe tener al menos 8 caracteres' 
            ); 
            marcarCampo(this, false); 
          } else if (fortaleza.nivel < 2) { 
            mostrarError( 
              'errorPassword', 
              'Contrase√±a muy d√©bil. A√±ade n√∫meros y s√≠mbolos' 
            ); 
            marcarCampo(this, false); 
          } else { 
            mostrarExito('exitoPassword', `‚úì Contrase√±a 
${fortaleza.texto}`); 
            marcarCampo(this, true); 
          } 
          // Revalidar confirmaci√≥n si existe 
          const confirmar = document.getElementById('confirmarPassword'); 
          if (confirmar.value) { 
            confirmar.dispatchEvent(new Event('input')); 
          } 
        }); 
      // Validaci√≥n de confirmaci√≥n de contrase√±a 
      document 
        .getElementById('confirmarPassword') 
        .addEventListener('input', function () { 
          const password = document.getElementById('password').value; 
          if (this.value !== password) { 
            mostrarError('errorConfirmar', 'Las contrase√±as no coinciden'); 
            marcarCampo(this, false); 
          } else if (this.value.length > 0) { 
            mostrarExito('exitoConfirmar', '‚úì Contrase√±as coinciden'); 
            marcarCampo(this, true); 
          } 
        }); 
     // Validaci√≥n del tel√©fono con formato autom√°tico 
      document 
        .getElementById('telefono') 
        .addEventListener('input', function () { 
          // Aplicar formato autom√°tico 
          let valor = this.value.replace(/\D/g, ''); 
          if (valor.length >= 6) { 
            valor = 
              valor.substring(0, 3) + 
              '-' + 
              valor.substring(3, 6) + 
              '-' + 
              valor.substring(6, 10); 
          } else if (valor.length >= 3) { 
            valor = valor.substring(0, 3) + '-' + valor.substring(3); 
          } 
          this.value = valor; 
          const telefonoRegex = /^[0-9]{3}-[0-9]{3}-[0-9]{4}$/; 
          if (!telefonoRegex.test(valor)) { 
            mostrarError('errorTelefono', 'Formato: 300-123-4567'); 
            marcarCampo(this, false); 
          } else { 
            mostrarExito('exitoTelefono', '‚úì Tel√©fono v√°lido'); 
            marcarCampo(this, true); 
          } 
        }); 
      // Validaci√≥n de fecha de nacimiento 
      document 
        .getElementById('fechaNacimiento') 
        .addEventListener('change', function () { 
          const fechaNacimiento = new Date(this.value); 
          const hoy = new Date(); 
          const edad = hoy.getFullYear() - fechaNacimiento.getFullYear(); 
          if (edad < 18) { 
            mostrarError('errorFecha', 'Debes ser mayor de 18 a√±os'); 
            marcarCampo(this, false); 
          } else if (edad > 100) { 
            mostrarError('errorFecha', 'Fecha no v√°lida'); 
            marcarCampo(this, false); 
          } else { 
            mostrarExito('exitoFecha', `‚úì Edad: ${edad} a√±os`); 
            marcarCampo(this, true); 
          } 
        }); 
      // Contador de caracteres para comentarios 
      document 
        .getElementById('comentarios') 
        .addEventListener('input', function () { 
          const contador = document.getElementById('contadorCaracteres'); 
    contador.textContent = this.value.length; 
          if (this.value.length > 450) { 
            contador.style.color = '#dc3545'; 
          } else if (this.value.length > 400) { 
            contador.style.color = '#ffc107'; 
          } else { 
            contador.style.color = '#666'; 
          } 
          marcarCampo(this, true); // Los comentarios son opcionales 
        }); 
      // Validaci√≥n de t√©rminos 
      document 
        .getElementById('terminos') 
        .addEventListener('change', function () { 
          if (!this.checked) { 
            mostrarError( 
              'errorTerminos', 
              'Debes aceptar los t√©rminos y condiciones' 
            ); 
            marcarCampo(this, false); 
          } else { 
            ocultarMensaje('errorTerminos'); 
            marcarCampo(this, true); 
          } 
        }); 
      //  FUNCIONES AUXILIARES 
      function mostrarError(idElemento, mensaje) { 
        const elemento = document.getElementById(idElemento); 
        elemento.textContent = mensaje; 
        elemento.style.display = 'block'; 
        ocultarMensaje(idElemento.replace('error', 'exito')); 
      } 
      function mostrarExito(idElemento, mensaje) { 
        const elemento = document.getElementById(idElemento); 
        elemento.textContent = mensaje; 
        elemento.style.display = 'block'; 
        ocultarMensaje(idElemento.replace('exito', 'error')); 
      } 
      function ocultarMensaje(idElemento) { 
        const elemento = document.getElementById(idElemento); 
        if (elemento) elemento.style.display = 'none'; 
      } 
      function marcarCampo(campo, esValido) { 
        estadoValidacion[campo.name] = esValido; 
        if (esValido) { campo.classList.remove('invalido'); 
          campo.classList.add('valido'); 
        } else { 
          campo.classList.remove('valido'); 
          campo.classList.add('invalido'); 
        } 
        actualizarProgreso(); 
        actualizarBotonEnvio(); 
      } 
      function calcularFortalezaPassword(password) { 
        let puntos = 0; 
        let feedback = []; 
        if (password.length >= 8) puntos++; 
        if (password.length >= 12) puntos++; 
        if (/[a-z]/.test(password)) puntos++; 
        if (/[A-Z]/.test(password)) puntos++; 
        if (/[0-9]/.test(password)) puntos++; 
        if (/[^A-Za-z0-9]/.test(password)) puntos++; 
        const niveles = ['muy d√©bil', 'd√©bil', 'media', 'fuerte', 'muy fuerte']; 
        const nivel = Math.min(Math.floor(puntos / 1.2), 4); 
        return { nivel, texto: niveles[nivel], puntos }; 
      } 
      function actualizarBarraFortaleza(fortaleza) { 
        const barra = document.getElementById('strengthBar'); 
        const clases = [ 
          'strength-weak', 
          'strength-weak', 
          'strength-medium', 
          'strength-strong', 
          'strength-very-strong', 
        ]; 
        barra.className = 'password-strength ' + clases[fortaleza.nivel]; 
      } 
      function actualizarProgreso() { 
        const totalCampos = Object.keys(estadoValidacion).length; 
        const camposValidos = Object.values(estadoValidacion).filter( 
          (valido) => valido 
        ).length; 
        const porcentaje = Math.round((camposValidos / totalCampos) * 100) + '%'; 
        document.getElementById('barraProgreso').style.width = porcentaje; 
        document.getElementById('porcentajeProgreso').textContent = porcentaje + '%'; 
      } 
      function actualizarBotonEnvio() { 
        const todosValidos = Object.values(estadoValidacion).every( 
          (valido) => valido 
        ); 
        btnEnviar.disabled = !todosValidos; 
      } 
      // MANEJO DEL ENV√çO DEL FORMULARIO 
      formulario.addEventListener('submit', function (e) { 
        e.preventDefault(); 
        const datosFormulario = new FormData(this); 
        let resumenHTML = ''; 
        for (let [campo, valor] of datosFormulario.entries()) { 
          if (valor && valor.trim() !== '') { 
            const nombreCampo = obtenerNombreCampo(campo); 
            resumenHTML += ` 
                        <div class="dato-resumen"> 
                            <span class="etiqueta-resumen">${nombreCampo}:</span> ${valor} 
                        </div> 
                    `; 
          } 
        } 
        document.getElementById('contenidoResumen').innerHTML = resumenHTML; 
        document.getElementById('resumenDatos').style.display = 'block'; 
        // Scroll suave hacia el resumen 
        document.getElementById('resumenDatos').scrollIntoView({ 
          behavior: 'smooth', 
        }); 
        console.log( 
          'üìäFormulario enviado con validaci√≥n completa:', 
          Object.fromEntries(datosFormulario) 
        ); 
      }); 
      function obtenerNombreCampo(campo) { 
        const nombres = { 
          nombreCompleto: 'Nombre completo', 
          correo: 'Correo electr√≥nico', 
          password: 'Contrase√±a', 
          confirmarPassword: 'Confirmaci√≥n de contrase√±a', 
          telefono: 'Tel√©fono', 
          fechaNacimiento: 'Fecha de nacimiento', 
          comentarios: 'Comentarios', 
          terminos: 'T√©rminos aceptados', 
        };
        return nombres[campo] || campo; 
      } 
      function reiniciarFormulario() { 
        formulario.reset(); 
        document.getElementById('resumenDatos').style.display = 'none'; 
        // Reiniciar estado de validaci√≥n 
        Object.keys(estadoValidacion).forEach((campo) => { 
          estadoValidacion[campo] = false; 
        }); 
        // Limpiar clases y mensajes 
        campos.forEach((campo) => { 
          campo.classList.remove('valido', 'invalido'); 
        }); 
        document 
          .querySelectorAll('.mensaje-error, .mensaje-exito') 
          .forEach((mensaje) => { 
            mensaje.style.display = 'none'; 
          }); 
        actualizarProgreso(); 
        actualizarBotonEnvio(); 
        // Limpiar barra de fortaleza 
        document.getElementById('strengthBar').className = 'password-strength'; 
      } 
    </script>
      
</body>
</html>
